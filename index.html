<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Pirata+One&display=swap'
     rel='stylesheet'>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <script defer src='main.js'></script>
    <!--  <script defer src='script.js'></script> -->
</head>

<body>
<span class='ship' id='mouse'></span>

    <h1>BattleShip!</h1>
    <h2>Your turn!</h2>
<section class='main-game' id='game-board'>

    <section id='pl-info'>
        <p>player stats go here</p>
    </section>

    <section id='space'></section>
    <section id='opponent-map'>

    </section>

    <section id='comp-info'>
        <p>computer stats go here</p>
    </section>

    <section id='player-map'>

    </section>
</section>




    <section class='main-game' id='cannon-type'>
        <div id='singleShot'>singleshot</div>
        <div id='lineShot'>lineshot</div>
        <div id='crossShot'>crossshot</div>
        <div id='spreadShot'>spreadshot</div>
    </section>
    <button id='retry'>Play Again?</button>


    <button class='pirate' class='choose-team' id='pirate-button'>Pirates</button>
    <button class='navy' class='choose-team' id='navy-button'>Navy</button>

    <section class='pirate selector' id='pship-select'>
        <div class='ship -pirate-1' ></div>
        <div class='ship -pirate-2'></div>
        <div class='ship -pirate-3'></div>
        <div class='ship -pirate-4'></div>
        <div class='ship -pirate-5'></div>
    </section>

    <section class='navy selector' id='nship-select'>
        <div class='ship -navy-1'></div>
        <div class='ship -navy-2'></div>
        <div class='ship -navy-3'></div>
        <div class='ship -navy-4'></div>
        <div class='ship -navy-5'></div>
    </section>
</body>
</html>
